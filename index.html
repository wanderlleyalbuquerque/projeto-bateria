<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./iconmoon/svg/headphones.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bateria do Wanderley</title>
</head>
<body>
    <h1>Bateira Feita no SESI-SENAI</h1>
    <!-- CAIXA PRINCIPAL DA BATERIA -->
<div class="keys">
<!-- iNICIO DA DIV PRIMEIRA DIV FILEIRA -->
<div class="key" data-key="keyq">Q</div>
<div class="key" data-key="keyw">W</div>
<div class="key" data-key="keye">E</div>
<!-- FINAL DA DIV PRIMEIRA FILEIRA -->

<!-- ÍNICIL DA SEGUNDA FILEIRA DIV FILEIRA -->
<div class="key" data-key="keya">A</div>
<div class="key" data-key="keys">S</div>
<div class="key" data-key="keyd">D</div>
<!-- FINAL DA SEGUNDA FILEIRA -->

<!-- ÍNICIL DA TERCEIRA FILEIRA DA DIV -->
<div class="key" data-key="keyz">Z</div>
<div class="key" data-key="keyx">X</div>
<div class="key" data-key="keyc">C</div>
<!-- FINAL DA TERCEIRA FILEIRA -->
</div>
<!-- FINAL DA DIV -->

<!-- ÍNICIO CAIXA SECUNDÁRIA - COMPOSIÇÕES -->
<div class="composer">
    <input type="text" id="input" placeholder="Faça sua composição">
    <button>Aplicar o ritmo</button>
</div>
<!-- FIM DA CAIXA SECUNDÁRIA - COMPOSIÇÕES -->

<!-- ÍNICIO RODAPÉ CAIXA DE FOOTER -->
    <footer>Desenvolvidor por José Wanderley A. Dos Santos estudante do SESI-SENAi</footer>
    <!-- FIM RODAPÉ CAIXA DE FOOTER -->

    <!-- == TAG DE ÁUDIO - IRÃO COMUNICAR COM JS == -->

    <!-- ÍNICIO TAG DE ÁUDIO DA PRIMIRA FILEIRTA -->
    <audio src="sounds/keyq.wav" id="s_keyq"></audio>
    <audio src="sounds/keyw.wav" id="s_keyw"></audio>
    <audio src="sounds/keye.wav" id="s_keye"></audio>
    <!-- FIM TAG DE ÁUDIO DA PRIMEIRA FILEIRA -->

    <!-- ÍNICIO TAG DE ÁUDIO DA SEGUNDA FILEIRA -->
    <audio src="sounds/keya.wav" id="s_keya"></audio>
    <audio src="sounds/keys.wav" id="s_keys"></audio>
    <audio src="sounds/keyd.wav" id="s_ked"></audio>
    <!-- FIM TAG DE ÁUDIO DA SEGUNDA FILEIRA -->

    <!-- ÍNICIO TAG DE ÁUDIO DA TERCEIRA FILEIRA -->
    <audio src="sounds/keyz.wav" id="s_keya"></audio>
    <audio src="sounds/keyx.wav" id="s_keys"></audio>
    <audio src="sounds/keyc.wav" id="s_ked"></audio>
    <!-- FIM TAG DE ÁUDIO DA TERCEIRA FILEIRA -->

    <!-- LINK DO JAVASCRIPT -->
    <script src="./javascript/script.js"></script> 
</body>
</html>
